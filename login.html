<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>tu_login</title>

    <link rel="stylesheet" href="/css/style.css" >
    <link rel="stylesheet" href="/css/icons.css" >

  </head>
  <body class="white-bg">

    <div class="app-wrapper">
      <div id="header" class="list-header login-header">
        <div class="header-top text-center">
          <div class="logo-image">
            <img src="/images/tu.svg" alt="" title="" />
          </div>
        </div>
        <div class="login-bg"></div>
      </div>
      <div id="login-from"  class="login-details">
        <form class="form-signin">
         
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputnumber" class="form-control" placeholder="ID Number" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          
          <button class="btn btn-lg btn-primary btn-block btn-login mt-5" type="submit">login</button>
          <p class="mt-5 mb-5 text-muted text-center">
            <a href="#">Forgot password ?</a>
          </p>
        </form>
      </div>
    </div>

    

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>

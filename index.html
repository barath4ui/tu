<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>tu_dashboard</title>

    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/icons.css" >

  </head>
  <body>

    <div class="app-wrapper">
      <div id="header" class="list-header">
        <div class="header-top full-width">
          <div class="profile-image">
            <img src="images/user.png" alt="" title="" />
          </div>
          <div class="notification">
            <span class="icon-bell"></span>
            <span class="active"></span>
          </div>
        </div>
        <div class="header-bot full-width">
          <div class="header-info">
            <h3>Hi, <span>Barathkumar</span></h3>
            <p>CR101554</p>
          </div>
        </div>
        <div class="header-bg"></div>
      </div>
      <div id="lists"  class="list-details">
        <ul class="no-ul list-ul">
          <li>
            <a href="#" class="list-link">
              <span class="icon-wrap">
                <span class="icon-credit-score"></span>
              </span>
              <span class="text-link">Credit Score</span>
              <span class="icon-right-arrow link-arrow"></span>
            </a>
          </li>
          <li>
            <a href="tol.html" class="list-link">
              <span class="icon-wrap">
                <span class="icons icon-tol"></span>
              </span>
              <span class="text-link">Total Outstanding Loan </span>
              <span class="icon-right-arrow link-arrow"></span>
            </a>
          </li>
          <li>
            <a href="#" class="list-link">
              <span class="icon-wrap">
              <span class="icon-credit-status">
                <span class="path1"></span>
                <span class="path2"></span>
              </span>
            </span>
              <span class="text-link">Credit Status</span>
              <span class="icon-right-arrow link-arrow"></span>
            </a>
          </li>
          <li>
            <a href="#" class="list-link">
              <span class="icon-wrap">
              <span class="icons icon-credit-report"></span>
            </span>
              <span class="text-link">Credit Report</span>
              <span class="icon-right-arrow link-arrow"></span>
            </a>
          </li>
          <li>
            <a href="#" class="list-link">
              <span class="icon-wrap">
              <span class="icons icon-crs"></span>
            </span>
              <span class="text-link">CRS Certificate</span>
              <span class="icon-right-arrow link-arrow"></span>
            </a>
          </li>
          <li>
            <a href="#" class="list-link">
              <span class="icon-wrap">
              <span class="icons icon-support"></span>
            </span>
              <span class="text-link">Support</span>
              <span class="icon-right-arrow link-arrow"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
